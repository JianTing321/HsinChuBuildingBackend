	<script>
		function setUrl(url, self) {
			$("#defaultDiv").addClass("hidden");
			$(".load-icon").removeClass("hidden");
			$("#subWindow").prop("src", url);
			$('.btn-selected').removeClass('btn-selected');
			$(self).addClass('btn-selected');
		}
		function toggleItems(div, self) {
			$("#" + div).toggleClass("hidden");
			$(self).find('i.fas').toggleClass(' fa-angle-right').toggleClass(' fa-angle-down');
		}
