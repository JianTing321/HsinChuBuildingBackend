<body>
	<section class="all">
		<main>
			<section class="content main">
				<section class="content">
					<!-- 以上皆固定 -->
					<form class="parameter">
						<div class="mb-12">
							<div class="borderLeft">
								<div class="mainText">參數設定</div>
							</div>
							<div id="app"></div>
							<div class="row row-cols-12 row-cols-md-12 g-4">
								<div class="col-4">
									<div class="containerMember">
										<div class="card">
											<div class="card-body">
												<div class="title">
													<h5 class="formTitle">基本費用(基本樁數二支、兩點一線)</h5>
												</div>
												<div class="input">
													<input placeholder="500">
													<span>天／應繳</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="containerMember">
										<div class="card">
											<div class="card-body">
												<div class="title">
													<h5 class="formTitle">額外費用從第三支起(含第三支)每增加一支</h5>
												</div>
												<div class="input">
													<input placeholder="100">
													<span>元／增繳</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="containerMember">
										<div class="card">
											<div class="card-body">
												<div class="title">
													<h5 class="formTitle">承辦期限</h5>
												</div>
												<div class="input">
													<input placeholder="240">
													<span>天</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="containerMember">
										<div class="card">
											<div class="card-body">
												<div class="title">
													<h5 class="formTitle">案件有效期限(繳費成功當日始計之)</h5>
												</div>
												<div class="input">
													<input placeholder="60">
													<span>天</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4">
									<div class="containerMember">
										<div class="card">
											<div class="card-body">
												<div class="title">
													<h5 class="formTitle">承辦期限提醒</h5>
												</div>
												<div class="input">
													<input placeholder="30">
													<span>天</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<a><button type="button" class="btnBack btn-primary" @click="NextPage"><i
											class="fa-solid fa-floppy-disk"></i>｜保存</button></a>
							</div>
						</div>
					</form>
				</section>
			</section>

	</footer>
